<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Single Player Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <img id="title-image" src="rps-title.png" alt="Rock Paper Scissors cover image">
        <h1>Rock Paper Scissors Game</h1>
        <p id="result">Choose Rock, Paper or Scissors</p>
        <div id="controls-container">
            <button onclick="rpsLogic(1)">
                <img class="btn" src="rock.png" alt="r-buttonpng" />
                <div>Rock</div>
            </button>
            <button onclick="rpsLogic(2)">
                <img class="btn" src="paper.png" alt="p-buttonpng" />
                <div>Paper</div>
            </button>
            <button onclick="rpsLogic(3)">
                <img class="btn" src="scissors.png" alt="s-buttonpng" />
                <div>Scissors</div>
            </button>
        </div>
    </div>

</body>
<script src="rps-logic.js"></script>

</html>
